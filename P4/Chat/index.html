<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Permitir sólo scripts y ficheros de la máquina local -->
    <!-- Con esto se elimina el aviso de seguridad: Insecure Content-Security-Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';" />

    <!-- Hoja de estilo de la interfaz -->
    <link rel="stylesheet" href="style.css">

    <!-- Cargar el proceso asociado a esta página -->
    <script src="index.js" defer></script>

   
    <title> CHAT SERVER </title>
</head>
<body>
    <h1>HOME CHAT (Server)</h1>
    <div class="chat">
        <div class="izq">
            <h2>Información:</h2>
            <ul id="lista">
                <li>Arquitectura: <span id="info1" class="blue"></span> </li>
                <li>Plataforma: <span id="info2" class="blue"></span> </li>
                <li>Versión de Node: <span id="info4" class="blue"></span> </li>
                <li>Versión de Chrome: <span id="info5" class="blue"></span></li>
                <li>Versión de Electron: <span id="info6" class="blue"></span></li>
            </ul>
            <h2>Usuarios conectados</h2>
            <p> Número de usu
                arios conectados: <span id="info_user" class="blue"></span></p>
            <h2>Dirección IP:</h2>
            <p>IP: <span id='info7' class="blue"></span> </p>
        </div>

        <div class="derecha">
            <h2>Pruebas:</h2>
            <button id="btn_test">Mensaje de prueba</button>
            <p id="display"></p>
            <div class="mensajes" id="texto">
             <h2>Mensajes</h2>
             <p> <span id="textos" class="red"></span></p><br>
            </div>
        </div>
    <div>
</body>
</html>
