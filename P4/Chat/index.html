<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Permitir sólo scripts y ficheros de la máquina local -->
    <!-- Con esto se elimina el aviso de seguridad: Insecure Content-Security-Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';" />

    <!-- Hoja de estilo de la interfaz -->
    <link rel="stylesheet" href="style.css">

    <!-- Cargar el proceso asociado a esta página -->
    <script src="index.js" defer></script>

    <title>Mi APP </title>
</head>
<body>
    <h1>INTERFAZ GRÁFICA</h1>
    <div class="izq">
        <h2>Información:</h2>
        <ul id="lista">
            <li>Arquitectura: <span id="info1" class="blue"></span> </li>
            <li>Plataforma: <span id="info2" class="blue"></span> </li>
            <li>Versión de Node: <span id="info1" class="blue"></span> </li>
            <li>Versión de Chrome: <span id="info2" class="blue"></span></li>
            <li>Versión de Electron: <span id="info3" class="blue"></span></li>
        </ul>
        <h2>Usuarios conectados</h2>
        <p>Usuarios: <span id='print' class="black"></span> </p>
        <h2>Dirección IP:</h2>
        <p>Usuarios: <span id='ip' class="black"></span> </p>
        <img src="" alt="Código QR" id="qr">
    </div>

    <div class="derecha">
        <h2>Pruebas:</h2>
        <input type="button" value="ENviar mensaje de prueba" id="bnt_test">
        <h2>Mensajes</h2>
        <p id="display"></p>
    </div>
</body>
</html>
