<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./chat.css">
  <title>Chat</title>

  <!-- Cargar la biblioteca Socket.IO. Nos la debe entregar el servidor -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Cliente que usa los Sockets.io-->
  <script src="chat-client.js" defer></script>
</head>

<body>
  <div class="chat">
  <h1 id="HoraActual"></h1>
  <h2 id="nombre">Ciber-Chat</h2>
  <input type="text" placeholder="Write a message..." autocomplete="off" id="msg_entry">
  <p id="display"></p>
  </div>
  <audio id="musica" src="/public/sonido.mp3"></audio>
</body>
</html>
